<!--
This is a generic container to be used only for generating articles interfaces
 -->

<div class="container">
  <div class="col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading">{{title}}</div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-lg-12">
            <div>I'm a thumbnail</div>
          </div>
          <div class="col-lg-12">
            <div class="well" style="height: 700px;">
              <div style="text-align: center;"
                  ng-show="selectedImage == null">
                  {{default}}
              </div>
              <div ng-show="selectedImage != null">
                <h6>{{selectedImage}}<h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
