<!--
This is a generic container to be used only for generating coding projects
 -->

<div class="row jumbotron {{project.bkgd}}" ng-repeat="project in projects">
  <div class="container">
    <div class="col-xs-12">
      <div class="panel panel-{{project.color}}">
        <div class="panel-heading">{{project.name}}</div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-lg-12">
              <div class="well" style="height: 250px;">
                <h6>{{project.description}}<h6>
                <hr></hr>
                <a style="position: absolute; right: 30px; bottom: 35px;" class="btn btn-md btn-default pull-right" ng-href="https://github.com/nbuechler/{{project.link}}" style="color: white;"><i class="fa fa-github-square fa-2x" aria-hidden="true"></i><br>GitHub <br>Repo</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
