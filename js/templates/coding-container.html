<!--
This is a generic container to be used only for generating coding projects
 -->

<div class="row jumbotron {{bkgd}}" ng-repeat="project in projects">
  <div class="container">
    <div class="col-xs-12">
      <div class="panel panel-{{color}}">
        <div class="panel-heading">{{project.name}}</div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-lg-12">
              <div class="well" style="height: 700px;">
                {{selectedProject.name}}
                <hr></hr>
                <h6>{{selectedProject.description}}<h6>
                <hr></hr>
                <a class="btn btn-md btn-default pull-right" ng-href="{{selectedProject.link}}" style="color: white;">Visit Project GitHub <i class="fa fa-download" aria-hidden="true"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
