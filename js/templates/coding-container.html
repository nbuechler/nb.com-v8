<!--
This is a generic container to be used only for generating coding projects
 -->

<div class="row jumbotron {{project.bkgd}}" ng-repeat="project in projects">
  <div class="container">
    <div class="col-xs-12">
      <div class="panel panel-{{project.color}}">
        <div class="panel-heading">{{project.name}}</div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-lg-12">
              <div class="well" style="height: 170px;">
                <div class="pull-right">
                  <div ng-show="{{project.language == 'JavaScript'}}" class="badge" style="background-color: #f1e05a;">{{project.language}}</div>
                  <div ng-show="{{project.language == 'Python'}}" class="badge" style="background-color: #3572A5; color: #FFF;">{{project.language}}</div>
                  <div ng-show="{{project.language == 'Groovy'}}" class="badge" style="background-color: #e69f56;">{{project.language}}</div>
                  <div ng-show="{{project.language == 'HTML'}}" class="badge" style="background-color: #e44b23;">{{project.language}}</div>
                  <div ng-show="{{project.language == 'CSS'}}" class="badge" style="background-color: #563d7c; color: #FFF;">{{project.language}}</div>
                </div>
                <h6>{{project.description}}<h6>
                <hr></hr>
                <a style="position: absolute; right: 245px; bottom: 35px;"
                   class="btn btn-md btn-default pull-right"
                   ng-href="https://github.com/nbuechler/{{project.html_url}}"
                   style="color: white;">
                   <i class="fa fa-github-square fa-2x"
                      aria-hidden="true"
                      style="vertical-align: middle;"></i>
                   <span style="display: inline-block; vertical-align: middle;">
                     GitHub Repo
                   </span>
                 </a>
                <a style="position: absolute; right: 30px; bottom: 35px;"
                   class="btn btn-md btn-default pull-right"
                   ng-href="http://nathanielbuechler.io/#/{{project.name}}"
                   style="color: white;">
                   <i class="fa fa-book fa-2x"
                      aria-hidden="true"
                      style="vertical-align: middle;"></i>
                   <span style="display: inline-block; vertical-align: middle;">
                     Project Documentation
                   </span>
                 </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
